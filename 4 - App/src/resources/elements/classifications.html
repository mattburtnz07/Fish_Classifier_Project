<template bindable="prediction">
  <div class="${prediction.bestScore <= 85 ? 'bg-red-100' : ''} inline-block m-4 max-w-sm overflow-hidden rounded shadow-lg">
    <img class="w-full" src="${prediction.image}" />
    <div class="px-6 py-4 text-center" if.bind="prediction.bestScore">
      <div class="font-bold mb-2 text-sm uppercase">${prediction.bestLabel}</div>
      <p class="text-gray-700 text-base">
        <div class="${prediction.bestScore > 85 ? 'text-green-500' : prediction.bestScore > 50 && labelScores.bestScore <= 85 ? 'text-orange-500' : 'text-red-500'}" if.bind="prediction.bestScore">
          <span if.bind="prediction.bestScore <= 85">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
          ${prediction.bestScore.toFixed(2)}%
        </div>
      </p>
      <p class="mt-4 text-xs">
        <a href="${prediction.informationUrl}" target="_blank">View Information</a>
        <i class="fas fa-external-link-alt"></i>
      </p>
    </div>
    <div class="px-6 py-4 text-center" if.bind="!prediction.bestScore">
      <i class="fas fa-circle-notch fa-spin"></i>
    </div>
  </div>
</template>
